  <body>
    <h1 >Forms</h1>
    <div class="container w-25">
    <form action="">
      <div class="form-group">
        <label for="name">Name</label>
       
        <input class="form-control" type="text" id="name" placeholder="Enter Name"/>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control form-control-lg" type="text" id="email" placeholder="Enter Email"/>
        <small class="form"></small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="text" id="password" placeholder="Enter Password"/>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender">
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" cols="30" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="file">Upload Your File</label>
        <input class="form-control" type="file" id="file"/>
        <small id="filehelp">Max 3 Mb Size</small>
      </div>
      <div class="form-group">
        <label for="membership">Membership Level</label>
        <input class="custom-range" min="1" max="5" step="1" type="range" type="range" />
      </div>
      <div class="form-group">
        <input class="form-control" type="submit"></input>
      </div>
    </form>
  
  </div>
  <br><br>

  <div class="container m-5">

<button class="btn btn-light" type="submit">Submit</button>
    </form>
